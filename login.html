<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login – HARAKA CONNECT</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6">Login to HARAKA CONNECT</h1>

    <form id="loginForm" class="space-y-4">
      <input type="email" id="email" placeholder="Email" required class="w-full p-2 border rounded"/>
      <input type="password" id="password" placeholder="Password" required class="w-full p-2 border rounded"/>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
    </form>

    <div class="text-center my-4">or</div>

    <button onclick="loginWithGoogle()" class="w-full bg-red-500 text-white py-2 rounded hover:bg-red-600">Sign in with Google</button>

    <p class="text-center text-sm mt-6">
      Don’t have an account?
      <a href="register.html" class="text-blue-600 hover:underline">Register here</a>
    </p>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="firebase.js"></script>

  <!-- Login Script -->
  <script>
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        await auth.signInWithEmailAndPassword(email, password);
        alert('Login successful!');
        window.location.href = "dashboard.html";
      } catch (error) {
        alert(error.message);
      }
    });

    const loginWithGoogle = async () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      try {
        await auth.signInWithPopup(provider);
        alert('Logged in with Google!');
        window.location.href = "dashboard.html";
      } catch (error) {
        alert(error.message);
      }
    };
  </script>

</body>
</html>
