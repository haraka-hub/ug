<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login â€“ HARAKA CONNECT</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6">Login to HARAKA CONNECT</h1>

    <form id="loginForm" class="space-y-4">
      <input type="email" id="email" placeholder="Email" required class="w-full p-2 border rounded"/>
      <input type="password" id="password" placeholder="Password" required class="w-full p-2 border rounded"/>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
    </form>

    <div class="text-center my-4">or</div>

    <button onclick="loginWithGoogle()" class="w-full bg-red-500 text-white py-2 rounded hover:bg-red-600">Sign in with Google</button>

    <p class="text-center text-sm mt-6">
      Donâ€™t have an account?
      <a href="register.html" class="text-blue-600 hover:underline">Register here</a>
    </p>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="firebase.js"></script>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
  import {
    getAuth,
    signInWithEmailAndPassword,
    signInWithPopup,
    GoogleAuthProvider
  } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCIwzK5TqsCyDABZ8ufPM5rhW6X1zAqOrs",
    authDomain: "haraka-connect-co-ug.firebaseapp.com",
    projectId: "haraka-connect-co-ug",
    storageBucket: "haraka-connect-co-ug.appspot.com",
    messagingSenderId: "192137038338",
    appId: "1:192137038338:web:eedeeea79843a28867351b"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);

  // âœ… Initialize auth and provider
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  // ðŸ”µ Example: Sign in with Google
  document.getElementById("googleSignInBtn").addEventListener("click", async () => {
    try {
      const result = await signInWithPopup(auth, provider);
      const user = result.user;
      console.log("Google user:", user);
      // Redirect or do something with user
    } catch (error) {
      console.error("Google Sign-In Error:", error.message);
      alert(error.message);
    }
  });

  // ðŸ”µ Example: Sign in with Email/Password
  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {
      const userCredential = await signInWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;
      console.log("Logged in:", user);
      // Redirect after login
    } catch (error) {
      console.error("Login error:", error.message);
      alert("Login failed: " + error.message);
    }
  });
</script>

</body>
</html>
